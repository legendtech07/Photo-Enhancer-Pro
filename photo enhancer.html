<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Enhancer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .upload-section {
            flex: 1;
            min-width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="range"], select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .preview-section {
            flex: 2;
            min-width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            position: relative;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        #originalCanvas, #enhancedCanvas {
            max-width: 100%;
            max-height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .primary-btn {
            background-color: #6e8efb;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #5a7df5;
        }
        
        .secondary-btn {
            background-color: #f1f1f1;
            color: #333;
        }
        
        .secondary-btn:hover {
            background-color: #ddd;
        }
        
        .download-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #3e8e41;
        }
        
        .danger-btn {
            background-color: #f44336;
            color: white;
        }
        
        .danger-btn:hover {
            background-color: #d32f2f;
        }
        
        .tab-container {
            margin-top: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn.active {
            color: #6e8efb;
            border-bottom: 3px solid #6e8efb;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .watermark-controls {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
        }
        
        .crop-overlay {
            position: absolute;
            border: 2px dashed #6e8efb;
            background: rgba(110, 142, 251, 0.2);
            pointer-events: none;
            display: none;
        }
        
        .bg-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            margin-top: 10px;
            background-size: cover;
            background-position: center;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Photo Enhancer</h1>
            <p>Professional photo editing with filters, background removal, and watermark tools</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <h2>Upload Photo</h2>
                <input type="file" id="imageUpload" accept="image/*" class="secondary-btn">
                
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="enhance">Enhance</button>
                        <button class="tab-btn" data-tab="filters">Filters</button>
                        <button class="tab-btn" data-tab="tools">Tools</button>
                        <button class="tab-btn" data-tab="watermark">Watermark</button>
                    </div>
                    
                    <div id="enhance" class="tab-content active">
                        <div class="control-group">
                            <label for="brightness">Brightness: <span id="brightnessValue">100</span>%</label>
                            <input type="range" id="brightness" min="0" max="200" value="100">
                        </div>
                        
                        <div class="control-group">
                            <label for="contrast">Contrast: <span id="contrastValue">100</span>%</label>
                            <input type="range" id="contrast" min="0" max="200" value="100">
                        </div>
                        
                        <div class="control-group">
                            <label for="saturation">Saturation: <span id="saturationValue">100</span>%</label>
                            <input type="range" id="saturation" min="0" max="200" value="100">
                        </div>
                        
                        <div class="control-group">
                            <label for="sharpness">Sharpness: <span id="sharpnessValue">0</span></label>
                            <input type="range" id="sharpness" min="0" max="100" value="0">
                        </div>
                    </div>
                    
                    <div id="filters" class="tab-content">
                        <div class="control-group">
                            <label for="filterType">Filter Type</label>
                            <select id="filterType">
                                <option value="none">None</option>
                                <option value="blur">Blur</option>
                                <option value="grayscale">Grayscale</option>
                                <option value="sepia">Sepia</option>
                                <option value="invert">Invert Colors</option>
                                <option value="vintage">Vintage</option>
                                <option value="cool">Cool</option>
                                <option value="warm">Warm</option>
                            </select>
                        </div>
                        
                        <div class="control-group" id="blurControl" style="display: none;">
                            <label for="blurAmount">Blur Amount: <span id="blurValue">5</span></label>
                            <input type="range" id="blurAmount" min="0" max="20" value="5">
                        </div>
                    </div>
                    
                    <div id="tools" class="tab-content">
                        <div class="control-group">
                            <label for="toolSelect">Tool</label>
                            <select id="toolSelect">
                                <option value="none">None</option>
                                <option value="crop">Crop</option>
                                <option value="rotate">Rotate</option>
                                <option value="bgRemove">Remove Background</option>
                                <option value="bgReplace">Replace Background</option>
                            </select>
                        </div>
                        
                        <div id="cropControls" class="control-group" style="display: none;">
                            <p>Drag on the image to select crop area</p>
                            <button id="applyCrop" class="primary-btn">Apply Crop</button>
                            <button id="cancelCrop" class="secondary-btn">Cancel</button>
                        </div>
                        
                        <div id="rotateControls" class="control-group" style="display: none;">
                            <label for="rotateAngle">Rotation Angle: <span id="rotateValue">0</span>°</label>
                            <input type="range" id="rotateAngle" min="0" max="360" value="0">
                            <button id="applyRotate" class="primary-btn">Apply Rotation</button>
                        </div>
                        
                        <div id="bgReplaceControls" class="control-group" style="display: none;">
                            <label>Background Color/Image</label>
                            <input type="color" id="bgColor" value="#ffffff">
                            <input type="file" id="bgImage" accept="image/*" style="margin-top: 10px;">
                            <div class="bg-preview" id="bgPreview"></div>
                            <button id="applyBgReplace" class="primary-btn">Apply Background</button>
                        </div>
                    </div>
                    
                    <div id="watermark" class="tab-content">
                        <div class="control-group">
                            <label for="watermarkText">Watermark Text</label>
                            <input type="text" id="watermarkText" placeholder="Enter watermark text" value="SAMPLE" class="secondary-btn">
                        </div>
                        
                        <div class="control-group">
                            <label for="watermarkSize">Watermark Size: <span id="watermarkSizeValue">30</span>px</label>
                            <input type="range" id="watermarkSize" min="10" max="100" value="30">
                        </div>
                        
                        <div class="control-group">
                            <label for="watermarkOpacity">Opacity: <span id="watermarkOpacityValue">50</span>%</label>
                            <input type="range" id="watermarkOpacity" min="10" max="100" value="50">
                        </div>
                        
                        <div class="control-group">
                            <label for="watermarkColor">Color</label>
                            <input type="color" id="watermarkColor" value="#ffffff">
                        </div>
                        
                        <div class="control-group">
                            <label for="watermarkPosition">Position</label>
                            <select id="watermarkPosition">
                                <option value="center">Center</option>
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>
                        
                        <div class="watermark-controls">
                            <label for="watermarkCode">Watermark Removal Code</label>
                            <input type="password" id="watermarkCode" placeholder="Enter code to remove watermark" class="secondary-btn">
                            <button id="removeWatermarkBtn" class="danger-btn" style="margin-top: 10px;">Remove Watermark</button>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="enhanceBtn" class="primary-btn">Apply Changes</button>
                    <button id="resetBtn" class="secondary-btn">Reset All</button>
                </div>
            </div>
            
            <div class="preview-section">
                <h2>Preview</h2>
                <div class="image-container">
                    <canvas id="originalCanvas"></canvas>
                    <canvas id="enhancedCanvas" style="display: none;"></canvas>
                    <div class="crop-overlay" id="cropOverlay"></div>
                </div>
                
                <div class="button-group">
                    <button id="downloadBtn" class="download-btn" disabled>Download Enhanced Photo</button>
                    <button id="downloadWatermarkedBtn" class="secondary-btn" disabled>Download Watermarked</button>
                </div>
            </div>
        </div>
        
        <footer>
            <div>
            <p>© 2023 Advanced Photo Enhancer | All rights reserved | By Legendtech lord</p>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const imageUpload = document.getElementById('imageUpload');
            const originalCanvas = document.getElementById('originalCanvas');
            const enhancedCanvas = document.getElementById('enhancedCanvas');
            const enhanceBtn = document.getElementById('enhanceBtn');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadWatermarkedBtn = document.getElementById('downloadWatermarkedBtn');
            const cropOverlay = document.getElementById('cropOverlay');
            
            // Tab controls
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Enhancement controls
            const brightnessSlider = document.getElementById('brightness');
            const contrastSlider = document.getElementById('contrast');
            const saturationSlider = document.getElementById('saturation');
            const sharpnessSlider = document.getElementById('sharpness');
            
            // Filter controls
            const filterType = document.getElementById('filterType');
            const blurControl = document.getElementById('blurControl');
            const blurAmount = document.getElementById('blurAmount');
            
            // Tool controls
            const toolSelect = document.getElementById('toolSelect');
            const cropControls = document.getElementById('cropControls');
            const rotateControls = document.getElementById('rotateControls');
            const bgReplaceControls = document.getElementById('bgReplaceControls');
            const applyCropBtn = document.getElementById('applyCrop');
            const cancelCropBtn = document.getElementById('cancelCrop');
            const rotateAngle = document.getElementById('rotateAngle');
            const applyRotateBtn = document.getElementById('applyRotate');
            const bgColor = document.getElementById('bgColor');
            const bgImage = document.getElementById('bgImage');
            const bgPreview = document.getElementById('bgPreview');
            const applyBgReplaceBtn = document.getElementById('applyBgReplace');
            
            // Watermark controls
            const watermarkText = document.getElementById('watermarkText');
            const watermarkSize = document.getElementById('watermarkSize');
            const watermarkOpacity = document.getElementById('watermarkOpacity');
            const watermarkColor = document.getElementById('watermarkColor');
            const watermarkPosition = document.getElementById('watermarkPosition');
            const watermarkCode = document.getElementById('watermarkCode');
            const removeWatermarkBtn = document.getElementById('removeWatermarkBtn');
            
            // Value displays
            const brightnessValue = document.getElementById('brightnessValue');
            const contrastValue = document.getElementById('contrastValue');
            const saturationValue = document.getElementById('saturationValue');
            const sharpnessValue = document.getElementById('sharpnessValue');
            const blurValue = document.getElementById('blurValue');
            const rotateValue = document.getElementById('rotateValue');
            const watermarkSizeValue = document.getElementById('watermarkSizeValue');
            const watermarkOpacityValue = document.getElementById('watermarkOpacityValue');
            
            // Original image data
            let originalImage = null;
            let originalImageData = null;
            let currentImageData = null;
            
            // Crop variables
            let isCropping = false;
            let cropStartX, cropStartY;
            let cropWidth = 0, cropHeight = 0;
            
            // Watermark state
            let watermarkRemoved = false;
            const WATERMARK_REMOVAL_CODE = "L3G3ND";
            
            // Initialize tabs
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    // Update active tab button
                    tabBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update active tab content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === tabId) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Update slider value displays
            brightnessSlider.addEventListener('input', function() {
                brightnessValue.textContent = this.value;
            });
            
            contrastSlider.addEventListener('input', function() {
                contrastValue.textContent = this.value;
            });
            
            saturationSlider.addEventListener('input', function() {
                saturationValue.textContent = this.value;
            });
            
            sharpnessSlider.addEventListener('input', function() {
                sharpnessValue.textContent = this.value;
            });
            
            blurAmount.addEventListener('input', function() {
                blurValue.textContent = this.value;
            });
            
            rotateAngle.addEventListener('input', function() {
                rotateValue.textContent = this.value;
            });
            
            watermarkSize.addEventListener('input', function() {
                watermarkSizeValue.textContent = this.value;
            });
            
            watermarkOpacity.addEventListener('input', function() {
                watermarkOpacityValue.textContent = this.value;
            });
            
            // Show/hide blur control based on filter selection
            filterType.addEventListener('change', function() {
                blurControl.style.display = this.value === 'blur' ? 'block' : 'none';
            });
            
            // Show/hide tool controls
            toolSelect.addEventListener('change', function() {
                cropControls.style.display = 'none';
                rotateControls.style.display = 'none';
                bgReplaceControls.style.display = 'none';
                
                if (this.value === 'crop') {
                    cropControls.style.display = 'block';
                    startCropMode();
                } else if (this.value === 'rotate') {
                    rotateControls.style.display = 'block';
                } else if (this.value === 'bgReplace') {
                    bgReplaceControls.style.display = 'block';
                } else if (this.value === 'bgRemove') {
                    removeBackground();
                }
            });
            
            // Background image preview
            bgImage.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        bgPreview.style.backgroundImage = `url(${event.target.result})`;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Handle image upload
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            // Set canvas dimensions
                            const maxWidth = 800;
                            const maxHeight = 600;
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > maxWidth) {
                                    height *= maxWidth / width;
                                    width = maxWidth;
                                }
                            } else {
                                if (height > maxHeight) {
                                    width *= maxHeight / height;
                                    height = maxHeight;
                                }
                            }
                            
                            originalCanvas.width = width;
                            originalCanvas.height = height;
                            enhancedCanvas.width = width;
                            enhancedCanvas.height = height;
                            
                            // Draw original image
                            const ctx = originalCanvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Store original image data
                            originalImage = img;
                            originalImageData = ctx.getImageData(0, 0, width, height);
                            currentImageData = originalImageData;
                            
                            // Enable buttons
                            enhanceBtn.disabled = false;
                            downloadBtn.disabled = true;
                            downloadWatermarkedBtn.disabled = true;
                            
                            // Reset watermark state
                            watermarkRemoved = false;
                        };
                        
                        img.src = event.target.result;
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Apply all enhancements
            enhanceBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                
                // Get enhancement values
                const brightness = parseInt(brightnessSlider.value) / 100;
                const contrast = parseInt(contrastSlider.value) / 100;
                const saturation = parseInt(saturationSlider.value) / 100;
                const sharpness = parseInt(sharpnessSlider.value);
                const filter = filterType.value;
                const blur = parseInt(blurAmount.value);
                
                // Create enhanced image
                const ctx = enhancedCanvas.getContext('2d');
                ctx.clearRect(0, 0, width, height);
                
                // Draw the current image (with any previous edits)
                if (currentImageData) {
                    ctx.putImageData(currentImageData, 0, 0);
                } else {
                    ctx.drawImage(originalImage, 0, 0, width, height);
                }
                
                // Apply filters first
                if (filter === 'blur') {
                    applyBlur(ctx, width, height, blur);
                } else if (filter !== 'none') {
                    applyFilter(ctx, width, height, filter);
                }
                
                // Then apply enhancements
                applyBrightnessContrast(ctx, width, height, brightness, contrast);
                applySaturation(ctx, width, height, saturation);
                if (sharpness > 0) {
                    applySharpness(ctx, width, height, sharpness);
                }
                
                // Show enhanced image
                originalCanvas.style.display = 'none';
                enhancedCanvas.style.display = 'block';
                
                // Store current image data
                currentImageData = ctx.getImageData(0, 0, width, height);
                   
                // Enable download buttons
                downloadBtn.disabled = false;
                downloadWatermarkedBtn.disabled = false;
            });
            
            // Reset to original
            resetBtn.addEventListener('click', function() {
                if (!originalImage) return;
                
                // Reset all controls
                brightnessSlider.value = 100;
                contrastSlider.value = 100;
                saturationSlider.value = 100;
                sharpnessSlider.value = 0;
                filterType.value = 'none';
                blurAmount.value = 5;
                toolSelect.value = 'none';
                rotateAngle.value = 0;
                watermarkText.value = 'SAMPLE';
                watermarkSize.value = 30;
                watermarkOpacity.value = 50;
                watermarkColor.value = '#ffffff';
                watermarkPosition.value = 'center';
                
                // Update displays
                brightnessValue.textContent = '100';
                contrastValue.textContent = '100';
                saturationValue.textContent = '100';
                sharpnessValue.textContent = '0';
                blurValue.textContent = '5';
                rotateValue.textContent = '0';
                watermarkSizeValue.textContent = '30';
                watermarkOpacityValue.textContent = '50';
                
                // Hide controls
                blurControl.style.display = 'none';
                cropControls.style.display = 'none';
                rotateControls.style.display = 'none';
                bgReplaceControls.style.display = 'none';
                
                // Reset crop overlay
                cropOverlay.style.display = 'none';
                isCropping = false;
                
                // Show original image
                const ctx = originalCanvas.getContext('2d');
                ctx.putImageData(originalImageData, 0, 0);
                
                originalCanvas.style.display = 'block';
                enhancedCanvas.style.display = 'none';
                
                // Reset current image data
                currentImageData = originalImageData;
                
                // Disable download buttons
                downloadBtn.disabled = true;
                downloadWatermarkedBtn.disabled = true;
                
                // Reset watermark state
                watermarkRemoved = false;
            });
            
            // Download enhanced image
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'enhanced-photo.png';
                link.href = enhancedCanvas.toDataURL('image/png');
                link.click();
            });
            
            // Download watermarked image
            downloadWatermarkedBtn.addEventListener('click', function() {
                const width = enhancedCanvas.width;
                const height = enhancedCanvas.height;
                
                // Create a temporary canvas for watermarking
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = width;
                tempCanvas.height = height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Draw the enhanced image
                tempCtx.drawImage(enhancedCanvas, 0, 0);
                
                // Apply watermark unless removed
                if (!watermarkRemoved) {
                    applyWatermark(tempCtx, width, height);
                }
                
                // Download the image
                const link = document.createElement('a');
                link.download = 'watermarked-photo.png';
                link.href = tempCanvas.toDataURL('image/png');
                link.click();
            });
            
            // Remove watermark with code
            removeWatermarkBtn.addEventListener('click', function() {
                if (watermarkCode.value === WATERMARK_REMOVAL_CODE) {
                    watermarkRemoved = true;
                    alert('Watermark will be removed from downloaded images!');
                } else {
                    alert('Incorrect watermark removal code!');
                }
            });
            
            // Crop functionality
            function startCropMode() {
                isCropping = true;
                originalCanvas.style.cursor = 'crosshair';
                
                // Reset crop overlay
                cropOverlay.style.display = 'none';
                cropWidth = 0;
                cropHeight = 0;
                
                // Set up mouse event listeners
                originalCanvas.onmousedown = startCrop;
                originalCanvas.onmousemove = resizeCrop;
                originalCanvas.onmouseup = endCrop;
            }
            
            function startCrop(e) {
                if (!isCropping) return;
                
                const rect = originalCanvas.getBoundingClientRect();
                cropStartX = e.clientX - rect.left;
                cropStartY = e.clientY - rect.top;
                
                cropOverlay.style.left = `${cropStartX}px`;
                cropOverlay.style.top = `${cropStartY}px`;
                cropOverlay.style.width = '0px';
                cropOverlay.style.height = '0px';
                cropOverlay.style.display = 'block';
            }
            
            function resizeCrop(e) {
                if (!isCropping || cropStartX === undefined) return;
                
                const rect = originalCanvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                cropWidth = currentX - cropStartX;
                cropHeight = currentY - cropStartY;
                
                cropOverlay.style.width = `${Math.abs(cropWidth)}px`;
                cropOverlay.style.height = `${Math.abs(cropHeight)}px`;
                
                if (cropWidth < 0) {
                    cropOverlay.style.left = `${currentX}px`;
                }
                
                if (cropHeight < 0) {
                    cropOverlay.style.top = `${currentY}px`;
                }
            }
            
            function endCrop() {
                if (!isCropping) return;
                
                // Ensure positive width and height
                if (cropWidth < 0) {
                    cropStartX += cropWidth;
                    cropWidth = Math.abs(cropWidth);
                }
                
                if (cropHeight < 0) {
                    cropStartY += cropHeight;
                    cropHeight = Math.abs(cropHeight);
                }
            }
            
            applyCropBtn.addEventListener('click', function() {
                if (!isCropping || cropWidth === 0 || cropHeight === 0) return;
                
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                
                // Create a temporary canvas for the cropped image
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = cropWidth;
                tempCanvas.height = cropHeight;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Draw the cropped portion
                tempCtx.drawImage(originalCanvas, cropStartX, cropStartY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                // Resize the main canvas
                originalCanvas.width = cropWidth;
                originalCanvas.height = cropHeight;
                enhancedCanvas.width = cropWidth;
                enhancedCanvas.height = cropHeight;
                
                // Draw the cropped image
                const ctx = originalCanvas.getContext('2d');
                ctx.drawImage(tempCanvas, 0, 0);
                
                // Update original image data
                originalImageData = ctx.getImageData(0, 0, cropWidth, cropHeight);
                currentImageData = originalImageData;
                
                // Exit crop mode
                exitCropMode();
                
                // Reset tool selection
                toolSelect.value = 'none';
                cropControls.style.display = 'none';
            });
            
            cancelCropBtn.addEventListener('click', exitCropMode);
            
            function exitCropMode() {
                isCropping = false;
                originalCanvas.style.cursor = 'default';
                cropOverlay.style.display = 'none';
                originalCanvas.onmousedown = null;
                originalCanvas.onmousemove = null;
                originalCanvas.onmouseup = null;
            }
            
            // Rotate functionality
            applyRotateBtn.addEventListener('click', function() {
                const angle = parseInt(rotateAngle.value);
                if (angle === 0 || !originalImage) return;
                
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                
                // Create a temporary canvas for rotation
                const tempCanvas = document.createElement('canvas');
                
                // Calculate new dimensions after rotation
                const radians = angle * Math.PI / 180;
                const sin = Math.abs(Math.sin(radians));
                const cos = Math.abs(Math.cos(radians));
                const newWidth = Math.floor(width * cos + height * sin);
                const newHeight = Math.floor(width * sin + height * cos);
                
                tempCanvas.width = newWidth;
                tempCanvas.height = newHeight;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Rotate around center
                tempCtx.translate(newWidth / 2, newHeight / 2);
                tempCtx.rotate(radians);
                tempCtx.drawImage(originalCanvas, -width / 2, -height / 2);
                
                // Resize the main canvas
                originalCanvas.width = newWidth;
                originalCanvas.height = newHeight;
                enhancedCanvas.width = newWidth;
                enhancedCanvas.height = newHeight;
                
                // Draw the rotated image
                const ctx = originalCanvas.getContext('2d');
                ctx.drawImage(tempCanvas, 0, 0);
                
                // Update original image data
                originalImageData = ctx.getImageData(0, 0, newWidth, newHeight);
                currentImageData = originalImageData;
                
                // Reset rotation angle
                rotateAngle.value = 0;
                rotateValue.textContent = '0';
                
                // Reset tool selection
                toolSelect.value = 'none';
                rotateControls.style.display = 'none';
            });
            
            // Background replacement
            applyBgReplaceBtn.addEventListener('click', function() {
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                
                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = width;
                tempCanvas.height = height;
                const tempCtx = tempCanvas.getContext('2d');
                
                // Fill with background color
                tempCtx.fillStyle = bgColor.value;
                tempCtx.fillRect(0, 0, width, height);
                
                // If background image is selected, draw it
                if (bgImage.files && bgImage.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const bgImg = new Image();
                        bgImg.onload = function() {
                            tempCtx.drawImage(bgImg, 0, 0, width, height);
                            
                            // Draw the original image on top (simplified - would need proper masking for real bg removal)
                            tempCtx.globalCompositeOperation = 'destination-over';
                            tempCtx.drawImage(originalCanvas, 0, 0);
                            tempCtx.globalCompositeOperation = 'source-over';
                            
                            // Update the original canvas
                            const ctx = originalCanvas.getContext('2d');
                            ctx.drawImage(tempCanvas, 0, 0);
                            
                            // Update image data
                            originalImageData = ctx.getImageData(0, 0, width, height);
                            currentImageData = originalImageData;
                        };
                        bgImg.src = event.target.result;
                    };
                    reader.readAsDataURL(bgImage.files[0]);
                } else {
                    // Just draw the original image on top of the color
                    tempCtx.globalCompositeOperation = 'destination-over';
                    tempCtx.drawImage(originalCanvas, 0, 0);
                    tempCtx.globalCompositeOperation = 'source-over';
                    
                    // Update the original canvas
                    const ctx = originalCanvas.getContext('2d');
                    ctx.drawImage(tempCanvas, 0, 0);
                    
                    // Update image data
                    originalImageData = ctx.getImageData(0, 0, width, height);
                    currentImageData = originalImageData;
                }
                
                // Reset tool selection
                toolSelect.value = 'none';
                bgReplaceControls.style.display = 'none';
            });
            
            // Background removal (simplified - would need more advanced techniques for real bg removal)
            function removeBackground() {
                const width = originalCanvas.width;
                const height = originalCanvas.height;
                const ctx = originalCanvas.getContext('2d');
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                // Simple background removal by making pixels with high brightness transparent
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const brightness = (r + g + b) / 3;
                    
                    if (brightness > 200) { // Threshold for background
                        data[i + 3] = 0; // Set alpha to 0 (transparent)
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                originalImageData = imageData;
                currentImageData = imageData;
                  
                // Reset tool selection
                toolSelect.value = 'none';
            }
            
            // Apply watermark to canvas
            function applyWatermark(ctx, width, height) {
                const text = watermarkText.value || 'SAMPLE';
                const size = parseInt(watermarkSize.value);
                const opacity = parseInt(watermarkOpacity.value) / 100;
                const color = watermarkColor.value;
                const position = watermarkPosition.value;
                
                ctx.font = `bold ${size}px Arial`;
                ctx.fillStyle = color;
                ctx.globalAlpha = opacity;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let x, y;
                
                switch (position) {
                    case 'top-left':
                        x = size;
                        y = size;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'top';
                        break;
                    case 'top-right':
                        x = width - size;
                        y = size;
                        ctx.textAlign = 'right';
                        ctx.textBaseline = 'top';
                        break;
                    case 'bottom-left':
                        x = size;
                        y = height - size;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'bottom';
                        break;
                    case 'bottom-right':
                        x = width - size;
                        y = height - size;
                        ctx.textAlign = 'right';
                        ctx.textBaseline = 'bottom';
                        break;
                    default: // center
                        x = width / 2;
                        y = height / 2;
                }
                
                // Add text shadow for better visibility
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                ctx.fillText(text, x, y);
                
                // Reset shadow and alpha
                ctx.shadowColor = 'transparent';
                ctx.globalAlpha = 1;
            }
            
            // Image processing functions
            function applyBrightnessContrast(ctx, width, height, brightness, contrast) {
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                // Adjust brightness and contrast
                const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                
                for (let i = 0; i < data.length; i += 4) {
                    // Brightness
                    data[i] = data[i] * brightness;
                    data[i + 1] = data[i + 1] * brightness;
                    data[i + 2] = data[i + 2] * brightness;
                    
                    // Contrast
                    data[i] = factor * (data[i] - 128) + 128;
                    data[i + 1] = factor * (data[i + 1] - 128) + 128;
                    data[i + 2] = factor * (data[i + 2] - 128) + 128;
                    
                    // Clamp values between 0-255
                    data[i] = Math.max(0, Math.min(255, data[i]));
                    data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                    data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applySaturation(ctx, width, height, saturation) {
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
                    
                    data[i] = gray + saturation * (r - gray);
                    data[i + 1] = gray + saturation * (g - gray);
                    data[i + 2] = gray + saturation * (b - gray);
                    
                    // Clamp values between 0-255
                    data[i] = Math.max(0, Math.min(255, data[i]));
                    data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                    data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applySharpness(ctx, width, height, amount) {
                // Simple sharpening using convolution
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                const tempData = new Uint8ClampedArray(data);
                
                // Sharpening kernel
                const kernel = [
                    [0, -1, 0],
                    [-1, 5, -1],
                    [0, -1, 0]
                ];
                
                // Adjust kernel strength based on amount
                const strength = amount / 100;
                kernel[1][1] = 4 * strength + 1;
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const idx = (y * width + x) * 4;
                        
                        let r = 0, g = 0, b = 0;
                        
                        for (let ky = -1; ky <= 1; ky++) {
                            for (let kx = -1; kx <= 1; kx++) {
                                const kidx = ((y + ky) * width + (x + kx)) * 4;
                                const weight = kernel[ky + 1][kx + 1];
                                
                                r += tempData[kidx] * weight;
                                g += tempData[kidx + 1] * weight;
                                b += tempData[kidx + 2] * weight;
                            }
                        }
                        
                        data[idx] = Math.max(0, Math.min(255, r));
                        data[idx + 1] = Math.max(0, Math.min(255, g));
                        data[idx + 2] = Math.max(0, Math.min(255, b));
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyBlur(ctx, width, height, radius) {
                // Simple box blur implementation
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                const tempData = new Uint8ClampedArray(data);
                
                // Apply horizontal blur
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        let r = 0, g = 0, b = 0, a = 0;
                        let count = 0;
                        
                        for (let kx = -radius; kx <= radius; kx++) {
                            const px = x + kx;
                            if (px >= 0 && px < width) {
                                const idx = (y * width + px) * 4;
                                r += tempData[idx];
                                g += tempData[idx + 1];
                                b += tempData[idx + 2];
                                a += tempData[idx + 3];
                                count++;
                            }
                        }
                        
                        const idx = (y * width + x) * 4;
                        data[idx] = r / count;
                        data[idx + 1] = g / count;
                        data[idx + 2] = b / count;
                        data[idx + 3] = a / count;
                    }
                }
                
                // Apply vertical blur
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        let r = 0, g = 0, b = 0, a = 0;
                        let count = 0;
                        
                        for (let ky = -radius; ky <= radius; ky++) {
                            const py = y + ky;
                            if (py >= 0 && py < height) {
                                const idx = (py * width + x) * 4;
                                r += data[idx];
                                g += data[idx + 1];
                                b += data[idx + 2];
                                a += data[idx + 3];
                                count++;
                            }
                        }
                        
                        const idx = (y * width + x) * 4;
                        data[idx] = r / count;
                        data[idx + 1] = g / count;
                        data[idx + 2] = b / count;
                        data[idx + 3] = a / count;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
            
            function applyFilter(ctx, width, height, filter) {
                const imageData = ctx.getImageData(0, 0, width, height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    switch (filter) {
                        case 'grayscale':
                            const gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
                            data[i] = data[i + 1] = data[i + 2] = gray;
                            break;
                        case 'sepia':
                            data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                            data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                            data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                            break;
                        case 'invert':
                            data[i] = 255 - r;
                            data[i + 1] = 255 - g;
                            data[i + 2] = 255 - b;
                            break;
                        case 'vintage':
                            data[i] = r * 0.9;
                            data[i + 1] = g * 0.8;
                            data[i + 2] = b * 0.6;
                            break;
                        case 'cool':
                            data[i] = r * 0.9;
                            data[i + 1] = g * 0.9;
                            data[i + 2] = b * 1.2;
                            break;
                        case 'warm':
                            data[i] = r * 1.2;
                            data[i + 1] = g * 1.1;
                            data[i + 2] = b * 0.9;
                            break;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
            }
        });
